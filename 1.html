<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #ff7e5f;
        }

        .choice-btn {
            font-size: 18px;
            margin: 15px;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: transform 0.2s ease;
            color: white;
            background-color: #4CAF50;
        }

        .choice-btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .choice-btn:active {
            transform: scale(0.95);
        }

        .rock {
            background-color: #ff5733;
        }

        .paper {
            background-color: #3498db;
        }

        .scissors {
            background-color: #f39c12;
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
        }

        #score {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #2d3436;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        button:active {
            background-color: #1e8449;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock-Paper-Scissors</h1>
        
        <div class="player-choice">
            <h2>Your Turn</h2>
            <button class="choice-btn rock" onclick="playerChoice('rock')">Rock</button>
            <button class="choice-btn paper" onclick="playerChoice('paper')">Paper</button>
            <button class="choice-btn scissors" onclick="playerChoice('scissors')">Scissors</button>
        </div>

        <div class="result">
            <h2>Result</h2>
            <p id="result-text"></p>
            <p id="score">Player: 0 | Computer: 0</p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playerChoice(playerPick) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerPick = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (playerPick === computerPick) {
                result = "It's a tie!";
            } else if (
                (playerPick === 'rock' && computerPick === 'scissors') ||
                (playerPick === 'scissors' && computerPick === 'paper') ||
                (playerPick === 'paper' && computerPick === 'rock')
            ) {
                result = "You win!";
                playerScore++;
            } else {
                result = "Computer wins!";
                computerScore++;
            }

            document.getElementById('result-text').innerHTML = `You chose ${playerPick}. Computer chose ${computerPick}. ${result}`;
            document.getElementById('score').innerHTML = `Player: ${playerScore} | Computer: ${computerScore}`;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('result-text').innerHTML = '';
            document.getElementById('score').innerHTML = `Player: 0 | Computer: 0`;
        }
    </script>
</body>
</html>
