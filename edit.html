<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub | Edit Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1877f2;
            padding: 15px 20px;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .edit-container {
            width: 60%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .save-btn {
            background: #1877f2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            width: 100%;
            font-size: 16px;
        }

        .save-btn:hover {
            background: #0d65d9;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">SocialHub</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="messages.html">Messages</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>

    <!-- Edit Profile Section -->
    <div class="edit-container">
        <h2>Edit Profile</h2>
        <form>
            <label for="profile-pic">Profile Picture</label>
            <input type="file" id="profile-pic">

            <label for="name">Name</label>
            <input type="text" id="name" value="John Doe">

            <label for="bio">Bio</label>
            <textarea id="bio" rows="3">Software Developer | Tech Enthusiast</textarea>

            <label for="location">Location</label>
            <input type="text" id="location" value="New York, USA">

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
